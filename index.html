<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="body-bg">
        <div id="bg-header"></div>
        <div id="bg-main"></div>
        <div class="container">
            <div class="row">
                <div class="col-10 shadow-lg p-0  bg-body" id="app">
                    <section id="app-header">
                            <div class="row ">
                                <div id="user-side" class="col-4">
                                    <div class="my_box d-flex align-items-center ">
                                        <img src="img/avatar_io.jpg" alt="avatar semple" class="user-logo">
                                        <strong class="">Nome Utente</strong>
                                        <div class="cta ms-auto">
                                        <i class="fas fa-circle-notch px-3"></i>
                                        <i class="fas fa-comment-alt "></i>  
                                        <i class="fas fa-ellipsis-v px-3"></i>
                                        </div>
                                    </div>
                                </div>
                                <div id="chat-side" class="col-8">
                                    <div class="my_box d-flex align-items-center">
                                        <img src="img/avatar_1.jpg" alt="avatar semple" class="user-logo">
                                        <div class="info-wrapper">
                                            <div class="">Michele</div>
                                            <div class="under-text">Ultimio accesso oggi alle</div>
                                        </div>
                                        <div class="cta ms-auto">
                                            <i class="fas fa-circle-notch px-3"></i>
                                            <i class="fas fa-comment-alt "></i>  
                                            <i class="fas fa-ellipsis-v px-3"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </section>
                    <section id="app-main">
                            <div class="row">
                                <div class="col-4">
                                    <ul>
                                        <li class="my_box d-flex align-items-center" id="notifications"> 
                                            <i class="fas fa-bell-slash"></i>
                                            <div class="info-wrapper ps-3">
                                                <div class="">Ricevi notifiche di nuovi messaggi</div>
                                                <div class="under-text"><a href="#">Attiva notifche desktop</a></div>
                                            </div>
                                        </li>
                                        <li class="my_box-search d-flex align-items-center ">
                                            <div class="input-group">
                                                <span class="input-group-text" id="search-icon"><i class="fas fa-search"></i></span>
                                                <input id="input-search" type="text" class="mt-2 mb-2" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="basic-addon1">
                                            </div>
                                        </li>
                                        <li class="my_box d-flex align-items-center" v-for='(element, index) in contacts'>
                                            <img :src="logoExtractor(index)" alt="avatar semple" class="user-logo">
                                            <div class="info-wrapper ">
                                                <div class="">{{element.name}}</div>
                                            </div>
                                        </li>
                                        
                                    </ul>
                                </div>
                            </div>
                    </section>
                </div>
                
            </div>
        </div>
    </div>
    

    



    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
